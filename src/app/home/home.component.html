<div class="row">
  <div class="col-md-4 col-xs-12" *ngFor="let pathway of pathways">
    <md-card>
      <img md-card-lg-image src="{{pathway.image}}" class="pathway-image">
      <md-card-title>
        <a [routerLink]="['/pathway', pathway.id]">
          <h3>{{pathway.title}}</h3>
        </a>
      </md-card-title>
      <md-card-actions>
        <a md-button [routerLink]="['/pathway', pathway.id]">View</a>
      </md-card-actions>
    </md-card>
  </div>
</div>
