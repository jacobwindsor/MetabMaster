<div class="container-fluid">
  <div class="row">
    <md-toolbar color="primary">
      <span class="mr-3">
        <h1>MetabMaster</h1>
      </span>
      <span>
        <button md-button [routerLink]="['/']">Home</button>
      </span>
      <span *ngIf="auth.authenticated">
        <button md-button [routerLink]="['/pathway/create']">Create a pathway</button>
      </span>
      <span class="fill-remaining-space"></span>
      <span *ngIf="auth.authenticated">
        <button md-button (click)="logout()">Sign out</button>
      </span>
      <span *ngIf="! auth.authenticated">
        <button md-button [routerLink]="['/signin']">Sign in</button>
      </span>
    </md-toolbar>
  </div>
  <div class="row mt-3">
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
